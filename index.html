<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="d-flex align-items-stretch  p-1">
        <div>
          <h6 class="border border-left-0 h-100">8AM</h2>
        </div>
        <input data-index="0" id=8am type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">9AM</h2>
        </div>
        <input data-index="1" id=9am type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">10AM</h2>
        </div>
        <input data-index="2" id=10am type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">11AM</h2>
        </div>
        <input data-index="3" id=11am type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">12PM</h2>
        </div>
        <input data-index="4" id=12pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">1PM</h2>
        </div>
        <input data-index="5" id=1pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">2PM</h2>
        </div>
        <input data-index="6" id=2pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">3PM</h2>
        </div>
        <input data-index="7" id=3pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">4PM</h2>
        </div>
        <input data-index="8" id=4pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>

      <div class="d-flex align-items-stretch p-1">
        <div>
          <h6 class="border border-left-0 h-100">5PM</h2>
        </div>
        <input data-index="9" id=5pm type="text" class="flex-grow-1 p-3">
        <button class="px-4 saveBtn">X</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
